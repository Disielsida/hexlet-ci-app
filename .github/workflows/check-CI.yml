name: check-CI
on: 
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'
    - uses: snyk/actions/node@master
      env: 
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    - run: make setup
    - run: make test
    - run: make lint